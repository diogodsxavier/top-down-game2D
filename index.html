<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida 2D Top-Down</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #2d5a27;
            max-width: 100%;
            max-height: 100%;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .ui-item {
            margin-bottom: 10px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 20px;
            border: 2px solid #fff;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 10;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.7);
        }

        .control-btn.up { grid-area: up; }
        .control-btn.down { grid-area: down; }
        .control-btn.left { grid-area: left; }
        .control-btn.right { grid-area: right; }

        #controlGrid {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
        }

        #startScreen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #startScreen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        #startBtn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
                top: 10px;
                left: 10px;
            }

            .ui-item {
                padding: 6px 12px;
                margin-bottom: 8px;
            }

            #mobileControls {
                display: block;
            }

            #startScreen h1 {
                font-size: 2rem;
            }

            #startScreen p {
                font-size: 1rem;
            }

            #startBtn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #gameCanvas {
                border-width: 2px;
                border-radius: 8px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="ui-item">Velocidade: <span id="speed">0</span> km/h</div>
            <div class="ui-item">Volta: <span id="lap">1</span>/3</div>
            <div class="ui-item">Tempo: <span id="time">00:00</span></div>
            <div class="ui-item">Checkpoint: <span id="checkpoint">1</span>/4</div>
        </div>

        <div id="mobileControls">
            <div id="controlGrid">
                <button class="control-btn up" id="upBtn">‚Üë</button>
                <button class="control-btn down" id="downBtn">‚Üì</button>
                <button class="control-btn left" id="leftBtn">‚Üê</button>
                <button class="control-btn right" id="rightBtn">‚Üí</button>
            </div>
        </div>

        <div id="startScreen">
            <h1>üèÅ Corrida 2D</h1>
            <p>Use WASD ou Setas para controlar o carro</p>
            <p>F√≠sica realista com drift e in√©rcia!</p>
            <p>Pista oval com sistema de checkpoints</p>
            <p>No mobile, use os bot√µes touch</p>
            <button id="startBtn">Iniciar Jogo</button>
        </div>
    </div>

    <script>
        class Car {
            constructor(x, y) {
                // Propriedades f√≠sicas
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.velocity = { x: 0, y: 0 };
                this.speed = 0;
                this.acceleration = 0;
                
                // Propriedades do carro
                this.width = 30;
                this.height = 50;
                this.mass = 1000;
                
                // Constantes f√≠sicas
                this.maxSpeed = 8;
                this.maxAcceleration = 0.4;
                this.maxDeceleration = 0.6;
                this.friction = 0.98;
                this.airResistance = 0.995;
                this.turnSpeed = 0.08;
                this.driftFactor = 0.3;
                
                // Estados
                this.isDrifting = false;
                this.driftAngle = 0;
                this.lastTurnDirection = 0;
            }
            
            update(input, deltaTime) {
                // Processar entrada
                this.processInput(input);
                
                // Aplicar f√≠sica
                this.applyPhysics(deltaTime);
                
                // Atualizar posi√ß√£o
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // Aplicar atrito
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                // Aplicar resist√™ncia do ar
                this.speed *= this.airResistance;
                
                // Calcular velocidade total
                this.speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
                
                // Limitar velocidade m√°xima
                if (this.speed > this.maxSpeed) {
                    const ratio = this.maxSpeed / this.speed;
                    this.velocity.x *= ratio;
                    this.velocity.y *= ratio;
                    this.speed = this.maxSpeed;
                }
                
                // Prote√ß√£o contra estados inconsistentes
                if (isNaN(this.x) || isNaN(this.y) || isNaN(this.velocity.x) || isNaN(this.velocity.y)) {
                    console.warn('Estado inconsistente detectado, resetando carro...');
                    this.x = 400;
                    this.y = 300;
                    this.velocity.x = 0;
                    this.velocity.y = 0;
                    this.speed = 0;
                    this.acceleration = 0;
                    this.isDrifting = false;
                }
            }
            
            applyPhysics(deltaTime) {
                // Normalizar delta time para f√≠sica consistente
                const normalizedDelta = Math.min(deltaTime, 2.0);
                
                // Aplicar acelera√ß√£o com delta time
                this.velocity.x += Math.sin(this.angle) * this.acceleration * normalizedDelta;
                this.velocity.y -= Math.cos(this.angle) * this.acceleration * normalizedDelta;
                
                // Aplicar in√©rcia nas curvas (reduzida para evitar tremula√ß√£o)
                if (Math.abs(this.velocity.x) > 0.1 || Math.abs(this.velocity.y) > 0.1) {
                    const currentAngle = Math.atan2(this.velocity.y, this.velocity.x);
                    const angleDiff = this.angle - currentAngle;
                    
                    // Aplicar corre√ß√£o de in√©rcia mais suave
                    if (Math.abs(angleDiff) > 0.1) {
                        const correction = angleDiff * 0.05 * normalizedDelta; // Reduzido de 0.1 para 0.05
                        this.velocity.x += Math.cos(currentAngle) * correction;
                        this.velocity.y += Math.sin(currentAngle) * correction;
                    }
                }
                
                // Estabilizar velocidades muito baixas para evitar tremula√ß√£o
                if (Math.abs(this.velocity.x) < 0.01) this.velocity.x = 0;
                if (Math.abs(this.velocity.y) < 0.01) this.velocity.y = 0;
            }
            
            processInput(input) {
                // Acelera√ß√£o - L√≥gica melhorada para evitar conflitos
                if (input.forward && !input.backward) {
                    // Acelerar para frente
                    if (this.acceleration < 0) {
                        // Se estava indo para tr√°s, frear primeiro
                        this.acceleration = Math.min(0, this.acceleration + 0.15);
                    } else {
                        // Acelerar normalmente
                        this.acceleration = Math.min(this.acceleration + 0.1, this.maxAcceleration);
                    }
                } else if (input.backward && !input.forward) {
                    // Acelerar para tr√°s
                    if (this.acceleration > 0) {
                        // Se estava indo para frente, frear primeiro
                        this.acceleration = Math.max(0, this.acceleration - 0.15);
                    } else {
                        // Acelerar para tr√°s
                        this.acceleration = Math.max(this.acceleration - 0.1, -this.maxDeceleration);
                    }
                } else {
                    // Nenhuma tecla pressionada - desacelera√ß√£o natural
                    if (this.acceleration > 0) {
                        this.acceleration = Math.max(0, this.acceleration - 0.08);
                    } else if (this.acceleration < 0) {
                        this.acceleration = Math.min(0, this.acceleration + 0.08);
                    }
                }
                
                // Dire√ß√£o
                if (input.left) {
                    this.turn(-1);
                } else if (input.right) {
                    this.turn(1);
                } else {
                    // Retorno gradual da dire√ß√£o
                    this.driftAngle *= 0.95;
                }
            }
            
            turn(direction) {
                const turnAmount = this.turnSpeed * direction;
                this.angle += turnAmount;
                
                // Detectar mudan√ßa de dire√ß√£o para ativar drift
                if (Math.sign(direction) !== Math.sign(this.lastTurnDirection) && this.speed > 2) {
                    this.isDrifting = true;
                    this.driftAngle = this.angle;
                }
                
                this.lastTurnDirection = direction;
                
                // Aplicar efeito de drift
                if (this.isDrifting && this.speed > 3) {
                    const driftEffect = this.driftFactor * this.speed * 0.01;
                    this.velocity.x += Math.sin(this.angle + Math.PI/2) * driftEffect * direction;
                    this.velocity.y -= Math.cos(this.angle + Math.PI/2) * driftEffect * direction;
                }
                
                // Desativar drift quando velocidade baixa
                if (this.speed < 1) {
                    this.isDrifting = false;
                }
            }
            
            render(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Corpo principal do carro
                ctx.fillStyle = this.isDrifting ? '#ff6666' : '#ff4444';
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                
                // Detalhes do carro
                ctx.fillStyle = '#333';
                ctx.fillRect(-this.width/2 + 2, -this.height/2 + 5, this.width - 4, 10);
                ctx.fillRect(-this.width/2 + 2, this.height/2 - 15, this.width - 4, 10);
                
                // Far√≥is
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(-this.width/2 + 3, -this.height/2 + 2, 4, 4);
                ctx.fillRect(this.width/2 - 7, -this.height/2 + 2, 4, 4);
                
                // Indicador de drift
                if (this.isDrifting) {
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(-this.width/2 - 10, 0);
                    ctx.lineTo(-this.width/2 - 20, 0);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            // Verificar colis√£o com bordas
            checkBounds(canvasWidth, canvasHeight) {
                const margin = Math.max(this.width, this.height) / 2;
                
                // Colis√£o com bordas esquerda e direita
                if (this.x < margin) {
                    this.x = margin;
                    this.velocity.x = Math.abs(this.velocity.x) * 0.3; // Reduzido de 0.5 para 0.3
                    this.acceleration = Math.max(0, this.acceleration); // For√ßar parada se estiver indo para tr√°s
                }
                if (this.x > canvasWidth - margin) {
                    this.x = canvasWidth - margin;
                    this.velocity.x = -Math.abs(this.velocity.x) * 0.3; // Reduzido de 0.5 para 0.3
                    this.acceleration = Math.max(0, this.acceleration); // For√ßar parada se estiver indo para tr√°s
                }
                
                // Colis√£o com bordas superior e inferior
                if (this.y < margin) {
                    this.y = margin;
                    this.velocity.y = Math.abs(this.velocity.y) * 0.3; // Reduzido de 0.5 para 0.3
                    this.acceleration = Math.max(0, this.acceleration); // For√ßar parada se estiver indo para tr√°s
                }
                if (this.y > canvasHeight - margin) {
                    this.y = canvasHeight - margin;
                    this.velocity.y = Math.abs(this.velocity.y) * 0.3; // Reduzido de 0.5 para 0.3
                    this.acceleration = Math.max(0, this.acceleration); // For√ßar parada se estiver indo para tr√°s
                }
                
                // Desativar drift se colidir com bordas
                if (this.x <= margin || this.x >= canvasWidth - margin || 
                    this.y <= margin || this.y >= canvasHeight - margin) {
                    this.isDrifting = false;
                }
            }
        }

        class Track {
            constructor(canvasWidth, canvasHeight) {
                this.canvasWidth = canvasWidth;
                this.canvasHeight = canvasHeight;
                
                // Dimens√µes da pista oval
                this.centerX = canvasWidth / 2;
                this.centerY = canvasHeight / 2;
                this.outerRadiusX = Math.min(canvasWidth, canvasHeight) * 0.35;
                this.outerRadiusY = Math.min(canvasWidth, canvasHeight) * 0.25;
                this.innerRadiusX = this.outerRadiusX - 80;
                this.innerRadiusY = this.outerRadiusY - 80;
                
                // Checkpoints para contagem de voltas
                this.checkpoints = [
                    { x: this.centerX, y: this.centerY - this.outerRadiusY + 40, width: 60, height: 20, angle: 0 },
                    { x: this.centerX + this.outerRadiusX - 40, y: this.centerY, width: 20, height: 60, angle: Math.PI/2 },
                    { x: this.centerX, y: this.centerY + this.outerRadiusY - 40, width: 60, height: 20, angle: Math.PI },
                    { x: this.centerX - this.outerRadiusX + 40, y: this.centerY, width: 20, height: 60, angle: -Math.PI/2 }
                ];
                
                // Linha de chegada
                this.finishLine = {
                    x: this.centerX - 30,
                    y: this.centerY - this.outerRadiusY + 40,
                    width: 60,
                    height: 20
                };
                
                // Cores da pista
                this.colors = {
                    grass: '#2d5a27',
                    track: '#8B4513',
                    borders: '#654321',
                    finishLine: '#FFFFFF',
                    checkpoint: '#00FF00'
                };
            }
            
            // Verificar se um ponto est√° dentro da pista
            isPointOnTrack(x, y) {
                const dx = x - this.centerX;
                const dy = y - this.centerY;
                
                // Verificar se est√° dentro da elipse externa
                const outerCheck = (dx * dx) / (this.outerRadiusX * this.outerRadiusX) + 
                                 (dy * dy) / (this.outerRadiusY * this.outerRadiusY);
                
                // Verificar se est√° fora da elipse interna
                const innerCheck = (dx * dx) / (this.innerRadiusX * this.innerRadiusX) + 
                                 (dy * dy) / (this.innerRadiusY * this.innerRadiusY);
                
                return outerCheck <= 1 && innerCheck >= 1;
            }
            
            // Verificar colis√£o com bordas da pista
            checkTrackCollision(car) {
                const margin = Math.max(car.width, car.height) / 2;
                
                // Verificar 4 pontos do carro (cantos)
                const carPoints = [
                    { x: car.x + margin * Math.cos(car.angle - Math.PI/4), y: car.y + margin * Math.sin(car.angle - Math.PI/4) },
                    { x: car.x + margin * Math.cos(car.angle + Math.PI/4), y: car.y + margin * Math.sin(car.angle + Math.PI/4) },
                    { x: car.x + margin * Math.cos(car.angle + 3*Math.PI/4), y: car.y + margin * Math.sin(car.angle + 3*Math.PI/4) },
                    { x: car.x + margin * Math.cos(car.angle - 3*Math.PI/4), y: car.y + margin * Math.sin(car.angle - 3*Math.PI/4) }
                ];
                
                // Se qualquer ponto estiver fora da pista, h√° colis√£o
                for (let point of carPoints) {
                    if (!this.isPointOnTrack(point.x, point.y)) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Verificar checkpoint
            checkCheckpoint(car, currentCheckpoint) {
                const checkpoint = this.checkpoints[currentCheckpoint];
                if (!checkpoint) return false;
                
                const dx = car.x - checkpoint.x;
                const dy = car.y - checkpoint.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Verificar se o carro passou pelo checkpoint
                return distance < 50; // Raio de detec√ß√£o
            }
            
            // Renderizar a pista
            render(ctx) {
                // Desenhar grama de fundo
                ctx.fillStyle = this.colors.grass;
                ctx.fillRect(0, 0, this.canvasWidth, this.canvasHeight);
                
                // Desenhar borda externa da pista
                ctx.fillStyle = this.colors.borders;
                ctx.beginPath();
                ctx.ellipse(this.centerX, this.centerY, this.outerRadiusX, this.outerRadiusY, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                // Desenhar pista (cortar o centro)
                ctx.fillStyle = this.colors.track;
                ctx.beginPath();
                ctx.ellipse(this.centerX, this.centerY, this.outerRadiusX, this.outerRadiusY, 0, 0, 2 * Math.PI);
                ctx.ellipse(this.centerX, this.centerY, this.innerRadiusX, this.innerRadiusY, 0, 0, 2 * Math.PI);
                ctx.fill('evenodd');
                
                // Desenhar borda interna da pista
                ctx.fillStyle = this.colors.borders;
                ctx.beginPath();
                ctx.ellipse(this.centerX, this.centerY, this.innerRadiusX, this.innerRadiusY, 0, 0, 2 * Math.PI);
                ctx.fill();
                
                // Desenhar linha de chegada
                ctx.fillStyle = this.colors.finishLine;
                ctx.fillRect(this.finishLine.x, this.finishLine.y, this.finishLine.width, this.finishLine.height);
                
                // Adicionar texto "CHEGADA" na linha de chegada
                ctx.fillStyle = '#000000';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CHEGADA', this.finishLine.x + this.finishLine.width/2, this.finishLine.y + this.finishLine.height/2 + 4);
                
                // Desenhar checkpoints (invis√≠veis para o jogador, mas vis√≠veis para debug)
                if (window.debugMode) {
                    ctx.fillStyle = this.colors.checkpoint;
                    ctx.globalAlpha = 0.5;
                    for (let checkpoint of this.checkpoints) {
                        ctx.fillRect(checkpoint.x - checkpoint.width/2, checkpoint.y - checkpoint.height/2, checkpoint.width, checkpoint.height);
                    }
                    ctx.globalAlpha = 1;
                }
            }
            
            // Obter posi√ß√£o de spawn segura
            getSafeSpawnPosition() {
                return {
                    x: this.centerX,
                    y: this.centerY - this.outerRadiusY + 100,
                    angle: 0
                };
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.startScreen = document.getElementById('startScreen');
                this.startBtn = document.getElementById('startBtn');
                
                this.gameRunning = false;
                this.gameTime = 0;
                this.lap = 1;
                this.maxLaps = 3;
                this.lastTime = 0;
                
                // Sistema de pista
                this.track = null;
                this.currentCheckpoint = 0;
                this.checkpointProgress = 0;
                
                // Criar carro com f√≠sica melhorada
                this.player = new Car(400, 300);
                
                this.keys = {};
                this.touchControls = {};
                this.input = {
                    forward: false,
                    backward: false,
                    left: false,
                    right: false
                };
                
                this.init();
            }
            
            init() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.setupTouchControls();
                this.gameLoop();
            }
            
            resizeCanvas() {
                const container = document.getElementById('gameContainer');
                const maxWidth = Math.min(window.innerWidth - 40, 800);
                const maxHeight = Math.min(window.innerHeight - 100, 600);
                
                this.canvas.width = maxWidth;
                this.canvas.height = maxHeight;
                
                // Criar ou atualizar a pista
                this.track = new Track(maxWidth, maxHeight);
                
                // Posicionar o carro na posi√ß√£o segura da pista
                const spawnPos = this.track.getSafeSpawnPosition();
                this.player.x = spawnPos.x;
                this.player.y = spawnPos.y;
                this.player.angle = spawnPos.angle;
            }
            
            setupEventListeners() {
                // Controles de teclado
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    this.updateInput();
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                    this.updateInput();
                });
                
                // Redimensionamento da janela
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                });
                
                // Bot√£o de in√≠cio
                this.startBtn.addEventListener('click', () => {
                    this.startGame();
                });
                
                // Sistema de debug (F1 para mostrar checkpoints)
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'F1') {
                        e.preventDefault();
                        window.debugMode = !window.debugMode;
                        console.log('Debug mode:', window.debugMode ? 'ON' : 'OFF');
                    }
                });
            }
            
            updateInput() {
                this.input.forward = this.keys['w'] || this.keys['arrowup'] || this.touchControls.up;
                this.input.backward = this.keys['s'] || this.keys['arrowdown'] || this.touchControls.down;
                this.input.left = this.keys['a'] || this.keys['arrowleft'] || this.touchControls.left;
                this.input.right = this.keys['d'] || this.keys['arrowright'] || this.touchControls.right;
            }
            
            setupTouchControls() {
                const upBtn = document.getElementById('upBtn');
                const downBtn = document.getElementById('downBtn');
                const leftBtn = document.getElementById('leftBtn');
                const rightBtn = document.getElementById('rightBtn');
                
                // Controles touch
                upBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchControls.up = true;
                    this.updateInput();
                });
                
                upBtn.addEventListener('touchend', () => {
                    this.touchControls.up = false;
                    this.updateInput();
                });
                
                downBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchControls.down = true;
                    this.updateInput();
                });
                
                downBtn.addEventListener('touchend', () => {
                    this.touchControls.down = false;
                    this.updateInput();
                });
                
                leftBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchControls.left = true;
                    this.updateInput();
                });
                
                leftBtn.addEventListener('touchend', () => {
                    this.touchControls.left = false;
                    this.updateInput();
                });
                
                rightBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.touchControls.right = true;
                    this.updateInput();
                });
                
                rightBtn.addEventListener('touchend', () => {
                    this.touchControls.right = false;
                    this.updateInput();
                });
            }
            
            startGame() {
                this.gameRunning = true;
                this.startScreen.classList.add('hidden');
                this.gameTime = 0;
                this.lap = 1;
                
                // Resetar sistema de checkpoints
                this.currentCheckpoint = 0;
                this.checkpointProgress = 0;
                
                // Resetar o carro na posi√ß√£o segura da pista
                const spawnPos = this.track.getSafeSpawnPosition();
                this.player.x = spawnPos.x;
                this.player.y = spawnPos.y;
                this.player.angle = spawnPos.angle;
                this.player.velocity = { x: 0, y: 0 };
                this.player.speed = 0;
                this.player.acceleration = 0;
                this.player.isDrifting = false;
                
                this.updateUI();
            }
            
            updatePlayer() {
                // Calcular delta time para f√≠sica consistente
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 16.67; // Normalizar para ~60 FPS
                this.lastTime = currentTime;
                
                // Atualizar o carro com f√≠sica
                this.player.update(this.input, deltaTime);
                
                // Verificar colis√£o com a pista
                if (this.track && this.track.checkTrackCollision(this.player)) {
                    this.handleTrackCollision();
                }
                
                // Verificar checkpoints
                if (this.track && this.track.checkCheckpoint(this.player, this.currentCheckpoint)) {
                    this.handleCheckpoint();
                }
            }
            
            handleTrackCollision() {
                // Resetar posi√ß√£o do carro para posi√ß√£o segura
                const spawnPos = this.track.getSafeSpawnPosition();
                this.player.x = spawnPos.x;
                this.player.y = spawnPos.y;
                this.player.angle = spawnPos.angle;
                this.player.velocity = { x: 0, y: 0 };
                this.player.speed = 0;
                this.player.acceleration = 0;
                this.player.isDrifting = false;
                
                // Penalidade: voltar ao checkpoint anterior
                if (this.currentCheckpoint > 0) {
                    this.currentCheckpoint--;
                }
                
                console.log('Carro saiu da pista! Resetando posi√ß√£o...');
            }
            
            handleCheckpoint() {
                this.currentCheckpoint++;
                this.checkpointProgress = (this.currentCheckpoint / this.track.checkpoints.length) * 100;
                
                // Se completou todos os checkpoints, completou uma volta
                if (this.currentCheckpoint >= this.track.checkpoints.length) {
                    this.completeLap();
                }
                
                console.log(`Checkpoint ${this.currentCheckpoint} alcan√ßado! Progresso: ${this.checkpointProgress.toFixed(1)}%`);
            }
            
            completeLap() {
                this.lap++;
                this.currentCheckpoint = 0;
                this.checkpointProgress = 0;
                
                if (this.lap > this.maxLaps) {
                    this.gameWon();
                } else {
                    console.log(`Volta ${this.lap - 1} completada!`);
                }
            }
            
            gameWon() {
                this.gameRunning = false;
                console.log('Parab√©ns! Voc√™ completou todas as voltas!');
                // Aqui voc√™ pode adicionar uma tela de vit√≥ria
            }
            
            updateGame() {
                if (this.gameRunning) {
                    this.gameTime += 1/60; // 60 FPS
                    this.updatePlayer();
                    this.updateUI();
                }
                
                // Inicializar lastTime na primeira execu√ß√£o
                if (this.lastTime === 0) {
                    this.lastTime = performance.now();
                }
            }
            
            updateUI() {
                // Atualizar velocidade
                const speedKmh = Math.round(this.player.speed * 15);
                document.getElementById('speed').textContent = speedKmh;
                
                // Atualizar tempo
                const minutes = Math.floor(this.gameTime / 60);
                const seconds = Math.floor(this.gameTime % 60);
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                document.getElementById('time').textContent = timeString;
                
                // Atualizar volta
                document.getElementById('lap').textContent = this.lap;
                
                // Atualizar checkpoint
                if (this.track) {
                    document.getElementById('checkpoint').textContent = `${this.currentCheckpoint + 1}/${this.track.checkpoints.length}`;
                }
            }
            
            render() {
                // Limpar canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Desenhar pista oval
                if (this.track) {
                    this.track.render(this.ctx);
                }
                
                // Desenhar carro usando a classe Car
                this.player.render(this.ctx);
                
                // Desenhar elementos da pista
                this.drawTrackElements();
            }
            

            

            
            drawTrackElements() {
                // Mostrar progresso dos checkpoints
                if (this.track) {
                    this.ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                    this.ctx.font = 'bold 16px Arial';
                    this.ctx.textAlign = 'left';
                    this.ctx.fillText(`Checkpoint: ${this.currentCheckpoint + 1}/${this.track.checkpoints.length}`, 20, this.canvas.height - 40);
                    this.ctx.fillText(`Progresso: ${this.checkpointProgress.toFixed(1)}%`, 20, this.canvas.height - 20);
                }
                
                // Mostrar instru√ß√µes de debug (opcional)
                if (window.debugMode) {
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText('Debug: Pressione F1 para mostrar checkpoints', 20, 30);
                }
            }
            
            gameLoop() {
                this.updateGame();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Inicializar o jogo quando a p√°gina carregar
        window.addEventListener('load', () => {
            new Game();
        });
    </script>
